<html>
<head>
	<title>Material Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/garage-mobile.css" type="text/css" />
	<link rel="stylesheet" href="css/garage-tablet.css" type="text/css" />
	<link rel="stylesheet" href="css/garage-desktop.css" type="text/css" />
	
	<script type="text/javscript" src="jquery-min.js"></script>
</head>
<body>
	<header>
		<h2 class="header-title">
			<a href="/">Material Design</a>
		</h2>
	</header>
	
	<!-- Login Card -->
	<div class="card">
		<div class="card_title">
			<h2>Login</h2>
		</div>
		<div class="card_content">
			<form>
				<div class="input">
					<label for="username">Username</label>
					<input type="email" name="username" autofocus/>
				</div>
				<div class="input">
					<label for="password">Password</label>
					<input type="password" name="password"/>
				</div>
				<a href="#" class="navigation-link raised-button">Login</a>
			</form>
		</div>
	</div>
	
	<!-- Create Account Card -->
	<div class="card">
		<div class="card_title">
			<h2>Create Account</h2>
		</div>
		<div class="card_content">
			<form>
				<div class="input">
					<label for="fname">First Name</label>
					<input type="text" name="fname" pattern="[A-z]*"/>
				</div>
				<div class="input">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" pattern="[A-z]*"/>
				</div>
				<br>
				<div class="input">
					<label for="address1">Address Line 1</label>
					<input type="text" name="address1"/>
				</div>
				<br>
				<div class="input">
					<label for="address2">Address Line 2</label>
					<input type="text" name="address2"/>
				</div>
				<br>
				<div class="input">
					<label for="city">City</label>
					<input type="text" name="city" pattern="[A-z]*"/>
				</div>
				<div class="input">
					<label for="state">State</label>
					<select name="state">
						<option></option>
						<option>MO</option>
					</select>
				</div>
				<div class="input">
					<label for="zip">Zip</label>
					<input type="number" name="zip" pattern="[0-9]*"/>
				</div>
				<hr>
				<div class="input memberLevels">
					<label for="memberLevel">Membership Level</label>
					<div name="memberLevel" class="memberLevel-container">
						<div class="memberLevel-title">Bronze</div>
						<div class="memberLevel-price">$35 <span>monthly</span></div>
					</div>
					<div name="memberLevel" class="memberLevel-container">
						<div class="memberLevel-title">Silver</div>
						<div class="memberLevel-price">$50 <span>monthly</span></div>
					</div>
					<div name="memberLevel" class="memberLevel-container">
						<div class="memberLevel-title">Gold</div>
						<div class="memberLevel-price">$75 <span>monthly</span></div>
					</div>
				</div>
				<br>
				<div class="input">
					<label for="shirtSize">Shirt Size</label>
					<select name="shirtSize">
						<option></option>
						<option>Extra Small</option>
						<option>Small</option>
						<option>Medium</option>
						<option>Large</option>
						<option>Extra Large</option>
						<option>2 Extra Large</option>
						<option>3 Extra Large</option>
					</select>
				</div>
				<hr>
				<div class="input">
					<label for="username">Username</label>
					<input type="email" name="username"/>
				</div>
				<div class="input">
					<label for="password">Password</label>
					<input type="password" name="password"/>
				</div>
				<hr>
				<div class="input">
					<label for="ccNum">Credit Card Number</label>
					<input type="number" name="ccNum" pattern="[0-9]*"/>
				</div>
				<br>
				<div class="input">
					<label for="expDate">Expiration Date</label>
					<select name="expDate">
						<option></option>
						<option>01 - January</option>
						<option>02 - February</option>
						<option>03 - March</option>
						<option>04 - April</option>
						<option>05 - May</option>
						<option>06 - June</option>
						<option>07 - July</option>
						<option>08 - August</option>
						<option>09 - September</option>
						<option>10 - October</option>
						<option>11 - November</option>
						<option>12 - December</option>
					</select>
				</div>
				<div class="input">
					<label for="secCode">Security Code</label>
					<input type="number" name="secCode" pattern="[0-9]*"/>
				</div>
				<a href="#" class="navigation-link raised-button">Register</a>
			</form>
		</div>
	</div>
	
	<!-- Scroll to top element -->
	<div class="scroll-helper hidden" onclick="javascript:scrollTo(0)">
		<div></div>
	</div>

	<script type="text/javascript" src="jquery-min.js"></script>
	<script type="text/javascript" src="garage.js"></script>
</body>
</html>
